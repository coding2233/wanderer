name: CI

on: [push]

jobs:
  build-server-exec:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: build
      run: |
        export SRC=./
        export BUILD=build
        cmake --no-warn-unused-cli -DBUILD_EXEC=ON -DBUILD_SDK=OFF -DWEBSERVER=OFF -DLUASCRIPT=OFF -DCMAKE_POSITION_INDEPENDENT_CODE:BOOL=true -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=${SRC}/cmake/linux_clang.cmake -S ${SRC} -B ${SRC}/${BUILD} && cmake --build ${SRC}/${BUILD} -j 10
        ls -alh ${BUILD}
    - name: Expose as artifact
      uses: actions/upload-artifact@v1
      with:
        name: wanderer
        path: build/wanderer

  build-sdk-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: build
      run: |
        export SRC=./
        export BUILD=build
        cmake --no-warn-unused-cli -DBUILD_EXEC=OFF -DBUILD_SDK=ON -DWEBSERVER=OFF -DLUASCRIPT=OFF -DCMAKE_POSITION_INDEPENDENT_CODE:BOOL=true -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=${SRC}/cmake/linux_clang.cmake -S ${SRC} -B ${SRC}/${BUILD} && cmake --build ${SRC}/${BUILD} -j 10
        ls -alh ${BUILD}/src
        mkdir -p sdk/linux && cp build/src/libwanderer-sdk.so sdk/linux/
    - name: Cache
      uses: actions/cache@v2.1.5
      with:
        path: sdk/linux/libwanderer-sdk.so
        key: build-sdk-linux

  build-sdk-windows-x64:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: build
      run: |
        md build
        cmake --no-warn-unused-cli -DBUILD_EXEC=OFF -DBUILD_SDK=ON -DWEBSERVER=OFF -DLUASCRIPT=OFF -DCMAKE_POSITION_INDEPENDENT_CODE:BOOL=true -S ./ -B build
        dir build
        dir build\src
        cmake --build build/ --config Release --target wanderer-sdk
        dir build\src\Release
        md sdk\windows\x64
        copy build\src\Release\wanderer-sdk.dll sdk\windows\x64\
    - name: Cache
      uses: actions/cache@v2.1.5
      with:
        path: sdk/windows/x64/wanderer-sdk.dll
        key: build-sdk-windows-x64
  
  build-sdk-windows-x86:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: build
      run: |
        md build
        cmake -A Win32 --no-warn-unused-cli -DBUILD_EXEC=OFF -DBUILD_SDK=ON -DWEBSERVER=OFF -DLUASCRIPT=OFF -DCMAKE_POSITION_INDEPENDENT_CODE:BOOL=true -S ./ -B build
        dir build
        dir build\src
        cmake --build build/ --config Release --target wanderer-sdk
        dir build\src\Release
        md sdk\windows\x86
        copy build\src\Release\wanderer-sdk.dll sdk\windows\x86\
    - name: Cache
      uses: actions/cache@v2.1.5
      with:
        path: sdk/windows/x86/wanderer-sdk.dll
        key: build-sdk-windows-x86
  
  build-sdk-android-armv7:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: build
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
        sudo apt-get install -y unzip
        unzip android-ndk-r21e-linux-x86_64.zip
        export ANDROID_NDK=$(pwd)/android-ndk-r21e
        export SRC=./
        export BUILD=build
        cmake --no-warn-unused-cli -DBUILD_EXEC=OFF -DBUILD_SDK=ON -DWEBSERVER=OFF -DLUASCRIPT=OFF -DCMAKE_POSITION_INDEPENDENT_CODE:BOOL=true -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake -DANDROID_ABI="armeabi-v7a" -DANDROID_NDK=$ANDROID_NDK -DANDROID_PLATFORM=android-22 -S ${SRC} -B ${SRC}/${BUILD} && cmake --build ${SRC}/${BUILD} -j 10
        ls -alh ${BUILD}/src
        export SDKPATH=sdk/android/armv7 && mkdir -p $SDKPATH && cp build/src/libwanderer-sdk.so $SDKPATH
    - name: Cache
      uses: actions/cache@v2.1.5
      with:
        path: sdk/android/armv7/libwanderer-sdk.so
        key: build-sdk-android-armv7

  build-sdk-android-armv8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: build
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
        sudo apt-get install -y unzip
        unzip android-ndk-r21e-linux-x86_64.zip
        export ANDROID_NDK=$(pwd)/android-ndk-r21e
        export SRC=./
        export BUILD=build
        cmake --no-warn-unused-cli -DBUILD_EXEC=OFF -DBUILD_SDK=ON -DWEBSERVER=OFF -DLUASCRIPT=OFF -DCMAKE_POSITION_INDEPENDENT_CODE:BOOL=true -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake -DANDROID_ABI="arm64-v8a" -DANDROID_NDK=$ANDROID_NDK -DANDROID_PLATFORM=android-22 -S ${SRC} -B ${SRC}/${BUILD} && cmake --build ${SRC}/${BUILD} -j 10
        ls -alh ${BUILD}/src
        export SDKPATH=sdk/android/armv8 && mkdir -p $SDKPATH && cp build/src/libwanderer-sdk.so $SDKPATH
    - name: Cache
      uses: actions/cache@v2.1.5
      with:
        path: sdk/android/armv8/libwanderer-sdk.so
        key: build-sdk-android-armv8
  
  build-sdk-android-x86_64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: build
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
        sudo apt-get install -y unzip
        unzip android-ndk-r21e-linux-x86_64.zip
        export ANDROID_NDK=$(pwd)/android-ndk-r21e
        export SRC=./
        export BUILD=build
        cmake --no-warn-unused-cli -DBUILD_EXEC=OFF -DBUILD_SDK=ON -DWEBSERVER=OFF -DLUASCRIPT=OFF -DCMAKE_POSITION_INDEPENDENT_CODE:BOOL=true -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake -DANDROID_ABI="x86_64" -DANDROID_NDK=$ANDROID_NDK -DANDROID_PLATFORM=android-22 -S ${SRC} -B ${SRC}/${BUILD} && cmake --build ${SRC}/${BUILD} -j 10
        ls -alh ${BUILD}/src
        export SDKPATH=sdk/android/x86_64 && mkdir -p $SDKPATH && cp build/src/libwanderer-sdk.so $SDKPATH
    - name: Cache
      uses: actions/cache@v2.1.5
      with:
        path: sdk/android/x86_64/libwanderer-sdk.so
        key: build-sdk-android-x86_64
  
  build-sdk-osx:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: build
      run: |
        export SRC=./
        export BUILD=build
        cmake --no-warn-unused-cli -DBUILD_EXEC=OFF -DBUILD_SDK=ON -DWEBSERVER=OFF -DLUASCRIPT=OFF -DCMAKE_POSITION_INDEPENDENT_CODE:BOOL=true -DCMAKE_BUILD_TYPE=Release -S ${SRC} -B ${SRC}/${BUILD} && cmake --build ${SRC}/${BUILD} -j 10
        ls -alh ${BUILD}/src
        export SDKPATH=sdk/osx && mkdir -p $SDKPATH && cp build/src/libwanderer-sdk.dylib $SDKPATH
    - name: Cache
      uses: actions/cache@v2.1.5
      with:
        path: sdk/osx/libwanderer-sdk.dylib
        key: build-sdk-osx

  build-sdk-ios-arm:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: build
      run: |
        export SRC=./
        export BUILD=build
        cmake --no-warn-unused-cli -DBUILD_EXEC=OFF -DBUILD_SDK=ON -DWEBSERVER=OFF -DLUASCRIPT=OFF -DCMAKE_POSITION_INDEPENDENT_CODE:BOOL=true -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=${SRC}/cmake/ios.toolchain.cmake -DPLATFORM=OS -S ${SRC} -B ${SRC}/${BUILD}
        cmake --build ${SRC}/${BUILD} --config Release -j 10
        ls -alh ${BUILD}/src
        export SDKPATH=sdk/ios/arm && mkdir -p $SDKPATH && cp build/src/libwanderer-sdk.dylib $SDKPATH
    - name: Cache
      uses: actions/cache@v2.1.5
      with:
        path: sdk/ios/arm/libwanderer-sdk.dylib
        key: build-sdk-ios-arm

  build-sdk-ios-arm64:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: build
      run: |
        export SRC=./
        export BUILD=build
        cmake --no-warn-unused-cli -DBUILD_EXEC=OFF -DBUILD_SDK=ON -DWEBSERVER=OFF -DLUASCRIPT=OFF -DCMAKE_POSITION_INDEPENDENT_CODE:BOOL=true -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=${SRC}/cmake/ios.toolchain.cmake -DPLATFORM=OS64 -S ${SRC} -B ${SRC}/${BUILD}
        cmake --build ${SRC}/${BUILD} --config Release -j 10
        ls -alh ${BUILD}/src
        export SDKPATH=sdk/ios/arm64 && mkdir -p $SDKPATH && cp build/src/libwanderer-sdk.dylib $SDKPATH
    - name: Cache
      uses: actions/cache@v2.1.5
      with:
        path: sdk/ios/arm64/libwanderer-sdk.dylib
        key: build-sdk-ios-arm64
  
  push-sdk:
    runs-on: ubuntu-latest
    needs: [build-sdk-linux,build-sdk-windows-x64,build-sdk-windows-x86,build-sdk-android-armv7,build-sdk-android-armv8,build-sdk-android-x86_64,build-sdk-osx,build-sdk-ios-arm,build-sdk-ios-arm64]
    steps:
    - name: Cache-build-sdk-linux
      uses: actions/cache@v2.1.5
      with:
        path: sdk/linux/libwanderer-sdk.so
        key: build-sdk-linux
    - name: Cache-build-sdk-windows-x64
      uses: actions/cache@v2.1.5
      with:
        path: sdk/windows/x64/wanderer-sdk.dll
        key: build-sdk-windows-x64
    - name: Cache-build-sdk-windows-x86
      uses: actions/cache@v2.1.5
      with:
        path: sdk/windows/x86/wanderer-sdk.dll
        key: build-sdk-windows-x86
    - name: Cache-build-sdk-android-armv7
      uses: actions/cache@v2.1.5
      with:
        path: sdk/android/armv7/libwanderer-sdk.so
        key: build-sdk-android-armv7
    - name: Cache-build-sdk-android-armv8
      uses: actions/cache@v2.1.5
      with:
        path: sdk/android/armv8/libwanderer-sdk.so
        key: build-sdk-android-armv8
    - name: Cache-build-sdk-android-x86_64
      uses: actions/cache@v2.1.5
      with:
        path: sdk/android/x86_64/libwanderer-sdk.so
        key: build-sdk-android-x86_64
    - name: Cache-build-sdk-osx
      uses: actions/cache@v2.1.5
      with:
        path: sdk/osx/libwanderer-sdk.dylib
        key: build-sdk-osx
    - name: Cache-build-sdk-ios-arm
      uses: actions/cache@v2.1.5
      with:
        path: sdk/ios/arm/libwanderer-sdk.dylib
        key: build-sdk-ios-arm
    - name: Cache-build-sdk-ios-arm64
      uses: actions/cache@v2.1.5
      with:
        path: sdk/ios/arm64/libwanderer-sdk.dylib
        key: build-sdk-ios-arm64
    - name: Check-files
      run: |
        ls -alh
        ls -alh sdk
    - uses: seanmiddleditch/gha-publish-to-git@master
      with:
        repository: coding2233/wanderer-sdk
        branch: main
        github_token: '${{ secrets.WANDERER_SDK_TOKEN  }}'
        source_folder: sdk
        target_folder: .




